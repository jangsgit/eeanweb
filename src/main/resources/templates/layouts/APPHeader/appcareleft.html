<script>
  $(document).ready(function() { 
      set_init() 
  })
  function set_init(){ 
        lsUserid = window.localStorage.getItem("userid");
        lsMflag = window.localStorage.getItem("flag");
        lsRole = window.localStorage.getItem("role");
        lsPerid = window.localStorage.getItem("perid");
      var params = new URLSearchParams();
      params.append('userid', lsUserid)
      params.append('flag', lsMflag)
      params.append('role', lsRole)
      params.append('perid', lsPerid)
      var link_15 = document.getElementById('index15Link');
      link_15.href += "?" + params.toString();
  }    
  function logout(){   
      if (!confirm("로그아웃하시겠습니까?") ){
        return    
      }
      localStorage.removeItem("perid");
      localStorage.removeItem("pernm");
      localStorage.removeItem("userid");
      localStorage.removeItem("flag");
      localStorage.removeItem("custnm") ;
      location.href = "/" ;
  }
