       function tabPop_grid(data, arg){
        // console.log(data);
            var wtab02Dto  = data;    
            var wtab02_data = [];
            var cnt = 1;
            for (var i = 0; i < wtab02Dto.length; i++) {
                wtab02_data.push({
                    id: i, 
                    index: cnt, 
                    acorp1: wtab02Dto[i]["acorp1"], 
                    acorp2: wtab02Dto[i]["acorp2"], 
                    acorp3: wtab02Dto[i]["acorp3"],  
                    acode: wtab02Dto[i]["acode"], 
                    acorp: wtab02Dto[i]["acorp"]      
                });
                cnt++;
            }   

            // console.log(winnameGrid);

            winnameGrid.columns.clear();  
            winnameGrid.autoGenerateColumns = false; 
            view_innamepage.sourceCollection  = wtab02_data;

            var cols = new wijmo.grid.Column(); 
            cols.binding = 'acode';
            cols.header = '코드';
            cols.align = "center";
            cols.width = 80;
            cols.cellTemplate = wijmo.grid.cellmaker.CellMaker.makeLink({ 
                text: '<b>${item.acode}</b>',
                click: (e, ctx) => {
                    wcifChk_a(ctx.item.acorp1, ctx.item.acorp2, ctx.item.acorp3, ctx.item.acode,   ctx.item.acorp, arg );                    
                    
                }
            });
            winnameGrid.columns.push(cols);  

            cols = new wijmo.grid.Column(); 
            cols.binding = 'acorp';
            cols.header = '거래처명'; 
            cols.align = "left"; 
            cols.width = 200;
            winnameGrid.columns.push(cols); 
        }

        function savechk_rtn(){
            if(chkTabA.length == 0){
                alert("주문할 자료를 선택하세요")
                return false
            }
            while (misdateArr.length > 0) {
                misdateArr.pop();
                misnumArr.pop();
                seqArr.pop();
                cltcdArr.pop();
                gubunArr.pop();
                fixflagArr.pop();
                misqty.pop();
                mjqty.pop();
            }  
            for (var i = 0; i < chkTabA.length; i++) { 
                misdateArr[i]   = chkTabA[i]._data.misdate;
                misnumArr[i]   = chkTabA[i]._data.misnum;
                seqArr[i]  = chkTabA[i]._data.seq; 
                cltcdArr[i]  = chkTabA[i]._data.cltcd; 
                gubunArr[i]  = chkTabA[i]._data.misgubun; 
                misqty[i]  = chkTabA[i]._data.qty;
                mjqty[i]  = chkTabA[i]._data.jqty;
                if(chkTabA[i]._data.makflag == "1" ){
                    alert("이미 주문되었습니다.")
                    return false
                }
                if(chkTabA[i]._data.qty > chkTabA[i]._data.jqty){
                    alert("재고수량을 초과했습니다. 주문수량을 확인하세요")
                    return  false
                } 
                if(chkTabA[i]._data.jqty == 0){
                    alert("재고수량이 없습니다. 문의바랍니다.")
                    return  false
                } 
                if(i == 0) { 
                    document.getElementById('mjpumnm').value = chkTabA[i]._data.pname; 
                    document.getElementById('mjkey').value = chkTabA[i]._data.pcode;  
                    document.getElementById('mgubun').value = "O";

                    document.getElementById('bseq').value = chkTabA[i]._data.seq;    
                    document.getElementById('bcltcd').value = chkTabA[i]._data.cltcd;     
                } 
            }       
            return true         
        }

        function getToday(){
            let today = new Date();    

            let year = today.getFullYear(); // 년도
            let month = today.getMonth() + 1;  // 월
            let date = today.getDate();  // 날짜
            let day = today.getDay();  // 요일
            if(month > 0 && month < 10) {month = "0" + month};
            if(date > 0 && date < 10) {date = "0" + date};
            let ls_frday = year + '-' + month + '-' + date 
            let ls_today = year + '-' + month + '-' + date 
            document.getElementById('frdate').value = ls_frday;
            document.getElementById('todate').value = ls_today;
            document.getElementById('ipdate').value = ls_today;
            document.getElementById('frdate02').value = ls_frday;

        function convert_time(timestamp){ 
            //현재시간
            var date = new Date(timestamp); 
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + date.getDate()).slice(-2); 
            var hh = date.getHours();  
            var min = ('0' + date.getMinutes()).slice(-2) 
            time = year +  month +  day   ;
            return time;  
        }

        class FlexGridContextMenu {
            constructor(grid) {
                let host = grid.hostElement, menu = this._buildMenu(grid);
                host.addEventListener('contextmenu', (e) => {
                    // 클릭된 셀/열 선택
                    let sel = grid.selection, ht = grid.hitTest(e), row = ht.getRow();

                    switch (ht.panel) {
                        case grid.cells:
                        let colIndex = ht.col;
                        // 만약 그룹 헤더이면, 그룹 열 선택
                        if (row instanceof wijmo.grid.GroupRow && row.dataItem instanceof wijmo.collections.CollectionViewGroup) {
                            let gd = row.dataItem.groupDescription;
                            if (gd instanceof wijmo.collections.PropertyGroupDescription) {
                            let col = grid.getColumn(gd.propertyName);
                            if (col && col.index > -1) {
                                colIndex = col.index;
                            }
                            }
                        }
                        grid.select(ht.row, colIndex);
                        break;
                        case grid.columnHeaders:
                        grid.select(sel.row, ht.col);
                        break;
                        case grid.rowHeaders:
                        grid.select(ht.row, sel.col);
                        break;
                        default:
                        return; // 유효하지 않는 패널
                    }
                    // 현재 열에 대한 메뉴 표시
                    if (grid.selection.col > -1) {
                        e.preventDefault(); // 브라우저의 기본 메뉴 취소
                        menu.show(e); // Wijmo 메뉴 표시
                    }
                }, true);
            }
            _buildMenu(grid) {
                let menu = new wijmo.input.Menu(document.createElement('div'), {
                owner: grid.hostElement,
                displayMemberPath: 'header',
                subItemsPath: 'items',
                commandParameterPath: 'cmd',
                dropDownCssClass: 'ctx-menu',
                openOnHover: true,
                closeOnLeave: true,
                itemsSource: [
                    {
                    header: '정렬', items: [
                        { header: 'Ascending', cmd: 'SRT_ASC' },
                        { header: 'Descending', cmd: 'SRT_DESC' },
                        { header: 'No Sort', cmd: 'SRT_NONE' },
                        { header: '-' },
                        { header: 'Clear All Sorts', cmd: 'SRT_CLR' }
                    ]
                    },
                    { header: '-' },
                    { header: 'Pin/Unpin', cmd: 'PIN' },
                    { header: '-' },
                    { header: 'AutoSize', cmd: 'ASZ' },
                    { header: 'AutoSize All', cmd: 'ASZ_ALL' },
                    { header: '-' },
                    { header: 'Group/Ungroup', cmd: 'GRP' },
                    { header: 'Clear All Groups', cmd: 'GRP_CLR' },
                    { header: '-' },
                    {
                    header: '내려받기', items: [
                        { header: 'CSV', cmd: 'X_CSV' },
                        { header: 'XLSX', cmd: 'X_XLSX' },
                        { header: 'PDF', cmd: 'X_PDF' },
                    ]
                    }
                ],
                command: {
                    // 메뉴 명령 활성화/비활성화
                    canExecuteCommand: (cmd) => {
                    let view = grid.collectionView, col = grid.columns[grid.selection.col];
                    switch (cmd) {
                        case 'SRT_ASC':
                        return col.currentSort != '+';
                        case 'SRT_DESC':
                        return col.currentSort != '-';
                        case 'SRT_NONE':
                        return col.currentSort != null;
                        case 'SRT_CLR':
                        return view.sortDescriptions.length > 0;
                        case 'PIN':
                        return true; // toggle pin
                        case 'ASZ':
                        case 'ASZ_ALL':
                        return true;
                        case 'GRP':
                        return col.dataType != wijmo.DataType.Number; // don't group numbers
                        case 'GRP_CLR':
                        return view.groupDescriptions.length > 0;
                    }
                    return true;
                    },
                    // 메뉴 명령 실행
                    executeCommand: (cmd) => {
                        let view = grid.collectionView, cols = grid.columns, col = cols[grid.selection.col], sd = view.sortDescriptions, gd = view.groupDescriptions;
                        switch (cmd) {
                            case 'SRT_ASC':
                            case 'SRT_DESC':
                            case 'SRT_NONE':
                            if (grid.allowSorting != wijmo.grid.AllowSorting.MultiColumn) {
                                sd.clear();
                            }
                            else {
                                for (let i = 0; i < sd.length; i++) {
                                if (sd[i].property == col.binding) {
                                    sd.removeAt(i);
                                    break;
                                }
                                }
                            }
                            if (cmd != 'SRT_NONE') {
                                sd.push(new wijmo.collections.SortDescription(col.binding, cmd == 'SRT_ASC'));
                            }
                                break;
                            case 'SRT_CLR':
                                sd.clear();
                                break;
                            case 'PIN':
                                let fCols = grid.frozenColumns;
                                if (col.index >= fCols) { // pinning
                                    cols.moveElement(col.index, fCols, false);
                                    cols.frozen++;
                                }
                                else { // unpinning
                                    cols.moveElement(col.index, fCols - 1, false);
                                    cols.frozen--;
                                }
                                break;
                            case 'ASZ':
                                grid.autoSizeColumn(col.index);
                                break;
                            case 'ASZ_ALL':
                                grid.autoSizeColumns(0, grid.columns.length - 1);
                                break;
                            case 'GRP':
                            // 그룹 삭제
                                for (let i = 0; i < gd.length; i++) {
                                    if (gd[i].propertyName == col.binding) {
                                    gd.removeAt(i);
                                    return; // we're done
                                    }
                                }
                                // 그룹 추가
                                gd.push(new wijmo.collections.PropertyGroupDescription(col.binding));
                                break;
                            case 'GRP_CLR':
                                gd.clear();
                                break;
                            // 내보내기
                            case 'X_CSV':
                                let rng = new wijmo.grid.CellRange(0, 0, grid.rows.length - 1, grid.columns.length - 1), csv = grid.getClipString(rng, wijmo.grid.ClipStringOptions.CSV, true, false);
                                wijmo.saveFile(csv, '거래처주문현황.csv');
                                break;
                            case 'X_XLSX':
                                const gridView = grid.collectionView;
                                let oldPgSize = gridView.pageSize, oldPgIndex = gridView.pageIndex;

                                grid.beginUpdate();
                                gridView.pageSize = 0;

                                wijmo.grid.xlsx.FlexGridXlsxConverter.saveAsync(grid, {includeCellStyles: true, includeColumnHeaders: true}, '거래처주문현황.xlsx',
                                saved => {
                                gridView.pageSize = oldPgSize;
                                gridView.moveToPage(oldPgIndex);
                                grid.endUpdate();
                                }, null
                                ); 
                                break;
                            case 'X_PDF':
                                wijmo.grid.pdf.FlexGridPdfConverter.export(grid, '거래처주문현황.pdf', {
                                    maxPages: 10,
                                    scaleMode: wijmo.grid.pdf.ScaleMode.PageWidth,
                                    documentOptions: {
                                    compress: true,
                                    header: { declarative: { text: '\t&[Page] of &[Pages]' } },
                                    footer: { declarative: { text: '\t&[Page] of &[Pages]' } },
                                    info: { author: 'GrapeCity', title: '거래처주문현황' }
                                    },
                                    //내장된 폰트 정보
                                    embeddedFonts: [
                                        {
                                        source: "https://assets.codepen.io/975719/BMHANNAPro.ttf",
                                        name: "BMHANNAPro",
                                        style: "normal",
                                        weight: "normal",
                                        sansSerif: true
                                        }
                                    ],
                                    styles: {
                                        cellStyle: { backgroundColor: '#ffffff', borderColor: '#c6c6c6', font: {family: "BMHANNAPro"} },
                                        altCellStyle: { backgroundColor: '#f9f9f9' },
                                        groupCellStyle: { backgroundColor: '#dddddd' },
                                        headerCellStyle: { backgroundColor: '#eaeaea' }
                                    }
                                });
                                break;
                        }
                        // 활성화 그리드 셀에 포커스 복원
                        grid.refresh();
                        let sel = grid.selection, cell = grid.cells.getCellElement(sel.row, sel.col);
                        if (cell) {
                            cell.focus();
                        }
                    }
                }
                });
                // 완료
                return menu;
            }
        }
