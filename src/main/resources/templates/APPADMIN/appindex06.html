        function getData_wlist(){
            var mapp05Dto = [[${App05Dto}]];
            var data01 = [];
            var cnt = 1;
 
            for (var i = 0; i < mapp05Dto.length; i++) {
                data01.push({
                    id: i,
                    index: cnt,
                    nseq:     mapp05Dto[i]["nseq"],
                    cnam:     mapp05Dto[i]["cnam"],
                    nsubject: mapp05Dto[i]["nsubject"],
                    npernm:   mapp05Dto[i]["npernm"],
                    attcnt : mapp05Dto[i]["attcnt"] ,
                    ninputdate : mapp05Dto[i]["ninputdate"].substr(0,4) + "-" + mapp05Dto[i]["ninputdate"].substr(4,2)+"-"+mapp05Dto[i]["ninputdate"].substr(6,2) ,

                    todate : mapp05Dto[i]["todate"]
                });

            } 
            return data01

        tinymce.init({
            selector: 'textarea#actnmemoz', 
            height: 400,
            plugins: [
                'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview',  
                   'fullscreen', 'insertdatetime',

            ],
            toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
                ' link image ', 
            images_upload_url: '/uploadImage',   
            automatic_uploads: true,         
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
            images_upload_handler: function (blobInfo, success, failure) {
                var xhr, formData;
                xhr = new XMLHttpRequest();
                xhr.withCredentials = false;
                xhr.open('POST', '/appadmod/uploadImage');
                
                xhr.onload = function() {
                    var json;
                    if (xhr.status != 200) {
                        failure('HTTP Error: ' + xhr.status);
                        return;
                    }
                    json = JSON.parse(xhr.responseText);
                    if (!json || typeof json.location != 'string') {
                        failure('Invalid JSON: ' + xhr.responseText);
                        return;
                    }
                    success(json.location);
                };
                
                formData = new FormData();
                formData.append('file', blobInfo.blob(), blobInfo.filename());
                xhr.send(formData);
            }            
        });

    let fileIdx = 0; /*[- 파일 인덱스 처리용 전역 변수 -]*/

    function addFile() {

        const fileDivs = $('div[data-name="fileDiv"]');
        if (fileDivs.length > 2) {
            alert('파일은 최대 세 개까지 업로드 할 수 있습니다.');
            return false;
        }

        fileIdx++;
        const fileHtml = `
        <div data-name="fileDiv" class="form-group filebox bs3-primary">
            <div class="table table_style3">
                <table>
                    <tr>
                        <th style="width: 7%;">첨부파일</th>
                        <td colspan="5">

                            <div class="col-sm-15">

                                <input type="file" name="files_${fileIdx}" id="file_${fileIdx}" multiple='multiple'  class="upload-hidden" onchange="changeFilename(this)" />

                                <button type="button" onclick="removeFile(this)" class="btn btn-bordered btn-xs visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        `;


        $('#btnDiv').before(fileHtml);
    }

    function removeFile(elem) {

        const prevTag = $(elem).prev().prop('tagName');
        if (prevTag === 'BUTTON') {
            const file = $(elem).prevAll('input[type="file"]');
            const filename = $(elem).prevAll('input[type="text"]');
            file.val('');
            filename.val('파일 찾기');
            return false;
        }

        const target = $(elem).parents('div[data-name="fileDiv"]');
        fileIdx = fileIdx - 1;
        target.remove();
    }


    function deleteFile(elem, arg1, arg2) {

        if (!confirm("파일을 삭제하시겠습니까?")) {
            return ;
        }

        //도면 파일 삭제
        $.ajax({
            url: '/appadmod/filedel',
            type:"POST",

        let date = today.getDate();  // 날짜
        let day = today.getDay();  // 요일
        if(month > 0 && month < 10) {month = "0" + month};
