<script> 
  $(document).ready(function() { 
      set_init() 
  })
  function set_init(){ 
        lsUserid = window.localStorage.getItem("userid_CC");
        lsMflag = window.localStorage.getItem("flag_CC");
        lsRole = window.localStorage.getItem("role_CC");
        lsPerid = window.localStorage.getItem("perid_CC");
      var params = new URLSearchParams();
      params.append('userid', lsUserid)
      params.append('flag', lsMflag) 
      params.append('role', lsRole)
      params.append('perid', lsPerid)
      var link_15 = document.getElementById('index15Link');
      link_15.href += "?" + params.toString();
  }    
  function accmodal(){
      document.getElementById("userinfobtn").click();
  }
  function logout(){   
      if (!confirm("로그아웃하시겠습니까?") ){
        return    
      }
      localStorage.removeItem("perid_CC");
      localStorage.removeItem("pernm_CC");
      localStorage.removeItem("userid_CC");
      localStorage.removeItem("username_CC");
      localStorage.removeItem("flag_CC");
      localStorage.removeItem("custnm_CC") ;
      localStorage.removeItem("role_CC") ;
      localStorage.removeItem("rnum_CC") ;
      localStorage.removeItem("userpw_CC") ; 
      location.href = "/" ;
  }
