        function save_btn(arg1, arg2, arg3){

            arg3 = words[0];

                jqty = jqty.replace(')','');

                    if(Number(jqty) == 0){
                        if (!confirm("코드상세: [" + arg1 + "]  모델라인: " + arg2 + " 컬러 : " + arg3 + "  장바구니에 담으시겠습니까?")) { 
                            return false; 
                        }

                            alert("등록일자를 등록하세요") 
                            document.getElementById("ipdate").focus(); 
                            return ;

        function wcifChk_a(arg1, arg2, arg3, arg4, arg5){

                document.getElementById('acorp1').value = arg1;  
                document.getElementById('acorp2').value = arg2;  
                document.getElementById('acorp3').value = arg3;  
                document.getElementById('acode').value = arg4;

                document.getElementById('bacorp3').value = arg3;  
                document.getElementById('bacode').value = arg4;

                $("#winnamemodal_btn").trigger("click");  
            }else if(ls_tab == "C"){
                document.getElementById('dacorp1').value = arg1;  
                document.getElementById('dacorp2').value = arg2;  
                document.getElementById('dacorp3').value = arg3;

        function getToday(){
            let today = new Date();   

            let year = today.getFullYear(); // 년도
            let month = today.getMonth() + 1;  // 월
            let date = today.getDate();  // 날짜
            let day = today.getDay();  // 요일
            if(month > 0 && month < 10) {month = "0" + month};
            if(date > 0 && date < 10) {date = "0" + date};
            let ls_frday = year + '-' + month + '-' + date 
            let ls_today = year + '-' + month + '-' + date 
            document.getElementById('frdate').value = ls_frday;
            document.getElementById('todate').value = ls_today;
            document.getElementById('ipdate').value = ls_today;
            document.getElementById('frdate02').value = ls_frday;
            document.getElementById('todate02').value = ls_today; 
            // document.getElementById('todate').value = ls_today;
        }

        function convert_time(timestamp){ 
            //현재시간
            var date = new Date(timestamp); 
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + date.getDate()).slice(-2); 
            var hh = date.getHours();  
            var min = ('0' + date.getMinutes()).slice(-2) 
            time = year +  month +  day   ;
            return time;  
        }
